<header>
    <section class="hero is-dark is-bold">
        <figure class="image is-180x180 container">
            <img
                class="is-rounded"
                src="/images/logo.png"
                alt="logo"
                decoding="async"
                loading="lazy"
            />
        </figure>
        <div class="hero-body columns is-desktop">
            <div class="column is-8 is-offset-2">
                <h1 class="title">
                    {{ if .IsHome }}
                    {{ .Site.Title }}
                    {{ else }}
                    {{ .Title }}
                    {{ end }}
                </h1>
                <p class="subtitle has-text-grey">
                    {{ if .IsHome }}
                    {{ .Site.Params.description }}
                    {{ else }}
                    {{ .Description }}
                    {{ end }}
                </p>
                {{ partial "breadcrumb" . }}
            </div>
        </div>
    </section>

</header>
