<div id="disqus"></div>
<script src="https://cdn.jsdelivr.net/gh/osvaldasvalutis/disqusLoader.js@master/disqusloader.js"></script>
<script>
 disqusLoader('#disqus', {
   scriptUrl: '//rocktakey.disqus.com/embed.js',
   disqusConfig: function() {
     this.page.title = {{ .Title }};
     this.page.url = {{ .RelPermalink }};
     this.page.identifier = {{ .RelPermalink }};
   }
 });
</script>
